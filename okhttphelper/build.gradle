apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'okhttp-helper'

    publishedGroupId = 'com.scausum.okhttphelper'
    libraryName = 'OkHttpHelper'
    artifact = 'okhttphelper'

    libraryDescription = 'A wrapper for OkHttp'

    siteUrl = 'https://github.com/fubaisum/OkHttpHelper'
    gitUrl = 'https://github.com/fubaisum/OkHttpHelper.git'

    libraryVersion = '2.0.0'

    developerId = 'scausum'
    developerName = 'SCAU SUM'
    developerEmail = 'scausum@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 2
        versionName "2.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
}

