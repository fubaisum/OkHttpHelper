apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'okhttp-helper'

    publishedGroupId = 'com.scausum.okhttphelper'
    libraryName = 'OkHttpHelper'
    artifact = 'okhttphelper'

    libraryDescription = 'A wrapper for OkHttp'

    siteUrl = 'https://github.com/fubaisum/OkHttpHelper'
    gitUrl = 'https://github.com/fubaisum/OkHttpHelper.git'

    libraryVersion = '1.0.1'

    developerId = 'scausum'
    developerName = 'SCAU SUM'
    developerEmail = 'scausum@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:support-annotations:23.1.1'
    compile 'com.squareup.okhttp:okhttp:2.7.0'
    compile 'com.google.code.gson:gson:2.5'
}

apply from: 'http://fubaisum.github.io/installv1.gradle'
apply from: 'http://fubaisum.github.io/bintrayv1.gradle'